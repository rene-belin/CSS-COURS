<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS - Tableau</title>
</head>

<body>
    <!-- création du tableau -->
    <table class="tableStyle">
        <!-- entête des colonnes/une seule fois par tableau -->
        <!-- head du tableau -->
        <thead>
            <tr>
                <!-- En-tête du tableau -->
                <th>#</th>
                <th>First</th>
                <th>Last</th>
                <th>Handle</th>
            </tr>
            <!-- corps du tableau -->
        </thead>
        <tbody>
            <!-- Ligne 1 -->
            <tr>
                <!-- "td" table data -->
                <td class="gras">1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <!-- Ligne 2 -->
            <tr>
                <td class="gras">2</td>
                <td>Jacob</td>
                <td>Thomton</td>
                <td>@fat</td>
            </tr>
            <!-- Ligne 3 -->
            <tr>
                <td class="gras">3</td>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
